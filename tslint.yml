defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
rules:
  eofline: true
  no-console: true
  no-construct: true
  no-debugger: true
  no-reference: true
  no-trailing-whitespace: false
  jsx-no-multiline-js: false
  jsx-wrap-multiline: false #为true报错 “Multiline JSX elements must be wrapped in parentheses”
  jsx-alignment: false
  jsx-no-lambda: false
